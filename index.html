<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock pappers and scissors | The Odin Project</title>
</head>
<body>
    <header>
        <h1 class="title">Rock, Pappers and Scissors</h1>
        <p class="margin">You have five lifes</p>
        <p>Choose your move </p>
    </header>
    <div class="select-buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="results">
        <h2 class="round-result"></h2>
        <h2 class="round-counter"></h2>
        <h1 class="winner"></h1>
    </div>



    <script src="script.js"></script>
</body>
</html>
